        - name: Project Portfolio
          dom_ref: ref_876
          action_type: button
          navigation: opens_quick_create_form_inline_or_modal
          note: custom_module
        - name: Employee Portfolios
          dom_ref: ref_878
          action_type: button
          navigation: opens_quick_create_form_inline_or_modal
          note: custom_module
        - name: Customer Feedbacks
          dom_ref: ref_880
          action_type: button
          navigation: opens_quick_create_form_inline_or_modal
          note: custom_module
        - name: Task
          dom_ref: ref_882
          action_type: button
          navigation: opens_quick_create_form_inline_or_modal
        - name: Meeting
          dom_ref: ref_884
          action_type: button
          navigation: opens_quick_create_form_inline_or_modal
        - name: Call
          dom_ref: ref_886
          action_type: button
          navigation: opens_quick_create_form_inline_or_modal
        - name: Prospecting Lead
          dom_ref: ref_888
          action_type: button
          navigation: opens_quick_create_form_inline_or_modal
          note: custom_module
        - name: Log
          dom_ref: ref_890
          action_type: button
          navigation: opens_quick_create_form_inline_or_modal
          note: custom_module
          visibility: visible_only_after_scrolling
        - name: Scheduler
          dom_ref: ref_892
          action_type: button
          navigation: opens_quick_create_form_inline_or_modal
          note: custom_module
          visibility: visible_only_after_scrolling
    - group_name: "New Configurations"
      icon_style: SVG icons per item
      items:
        - name: New Org Module
          dom_ref: ref_896
          action_type: button
          icon: grid/org-module SVG
          description: "Manages org level data and provides access to any users in the org."
          navigation: opens_module_creation_flow
        - name: New Team Module
          dom_ref: ref_899
          action_type: button
          icon: nodes/team-module SVG
          description: "Manages team-specific data and provides access for users within that team."
          navigation: opens_module_creation_flow
        - name: Create Module Using Zia
          dom_ref: ref_902
          action_type: button
          icon: Zia-logo SVG
          description: "Describe a module's scope to create a org or team module using Zia"
          navigation: opens_zia_ai_module_builder_flow
  total_options:
    create_records_count: 13
    new_configurations_count: 3
    grand_total: 16
  required_fields_preview: not_shown_in_modal
  dismiss_behavior: click_outside_modal_or_press_escape
