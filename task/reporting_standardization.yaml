# ─────────────────────────────────────────────────────
# INTERNAL TEAM VIEW
# ─────────────────────────────────────────────────────
internal_team:
  role: BDM / Telecaller / CRM Admin
  primary_concern: Daily task list, call assignments, due date management
  create_form_entry_points:
    - label: Create Task (blue CTA)
      url: /tab/Tasks/create?layoutId=955332000000425353&redirect=false
      position: top_right_toolbar
    - label: Quick Create (+)
      position: header bar
  required_fields_on_create:
    - Subject (red border on load)
  form_sections: 3
  form_fields_count: 14
  complete_field_list:
    task_information:
      - label: Subject
        type: text_input
        required: true
        column: left
      - label: Telecaller
        type: dropdown
        default: "-None-"
        column: right
        note: Lookup to Employee Portfolio (Telecaller type)
      - label: Type
        type: dropdown
        default: "-None-"
        column: left
      - label: Approver
        type: dropdown
        default: "-None-"
        column: right
      - label: Due Date
        type: date_picker
        placeholder: DD/MM/YYYY
        column: left
      - label: Related To (module selector + lookup)
        type: module_selector_lookup
        default_module: Account
        module_options: [Account, Deal, Prospecting Lead, Project Portfolio, Log, Employee Portfolios, Scheduler, Customer Feedbacks]
        column: right
      - label: Status
        type: dropdown
        default: Not Started
        options: [Not Started, In Progress, Completed]
        column: left
      - label: Repeat
        type: toggle_switch
        default: "off"
        column: right
      - label: Priority
        type: dropdown
        default: High
        options: [High, Normal, Low]
        column: left
      - label: Auto Close
        type: checkbox
        default: unchecked
        column: right
      - label: Reminder
        type: toggle_switch
        default: "off"
        column: right
    description_information:
      - label: Description
        type: textarea
    internal_use:
      - label: Contact Name
        type: module_selector_lookup
        default_module: Contact
      - label: Task Owner
        type: user_lookup
        default: Kurinjee Promoters
  save_behavior:
    save: Navigates to new Task detail view at /tab/Tasks/{record_id}
    save_and_new: Reloads blank Create Task form
    cancel: Unsaved changes guard → return to Tasks list
  post_creation_automation: None observed (manual task only; auto-creation is via SellBot-360 blueprint)
  filter_panel:
    system_filters: 5 (fewer than Contacts/Deals — no Latest Email Status, Activities, Cadences)
    field_filters: 18
    related_module_filters: 1 (Notes only)
  actions_menu:
    - Import Tasks / Mass Delete / Mass Update / Manage Tags
    - Export Tasks / Print View
    note: "No Mass Email, Autoresponders, Approve, Deduplicate, Client Script, Zoho Sheet View"
  telecaller_assignment_note: >
    The Telecaller field on each task links to Employee Portfolio records.
    Only Sumathi and Vijayasri are currently assigned as Telecallers.
    Blank Telecaller = unassigned task (many rows have no telecaller).
