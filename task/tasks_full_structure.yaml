    custom_view_id: "955332000000435996"
    active_view_label: All Tasks
    columns_visible:
      - name: "(Row options / Edit)"
        type: edit_link_per_row
        sortable: false
      - name: "(Checkbox)"
        type: multi_select
        sortable: false
      - name: "(Activity date badge)"
        type: activity_indicator
        sortable: false
      - name: Subject
        type: text_link
        sortable: true
        filter_dropdown: All
        column_options: true
      - name: Telecaller
        type: text
        sortable: true
        column_options: true
      - name: Due Date
        type: date_DD_MM_YYYY
        sortable: true
        active_sort: true
        sort_indicator: asterisk
        column_options: true
      - name: Status
        type: text
        sortable: true
        column_options: true
      - name: Priority
        type: text
        sortable: true
        column_options: true
      - name: Related To
        type: link_account_or_lead
        sortable: true
        column_options: true
      - name: Contact Name
        type: link_contact
        sortable: true
        column_options: true
      - name: Task Owner
        type: text
        sortable: true
        column_options: true
      - name: "(Column settings icon)"
        type: column_configuration
    column_settings_icon: visible (top-right of header row)
    view_tabs:
      - name: All Tasks
        type: custom_view
        active: true
        custom_view_id: "955332000000435996"
      - name: "... more_views_dropdown"
        options:
          - New Custom View
          - Manage Custom View
          - Show custom views as Dropdown
    view_switchers:
      - icon: List View
        active: true
      - icon: Kanban / Split View
      - icon: Canvas / Clock View
      - icon: Custom List View
      - icon: Tile View
      - icon: Chevron dropdown (more views)
    toolbar_actions:
      filter:
        triggers:
          - type: toolbar_button
            label: Filter
            icon: funnel
            behavior: opens_closes_filter_panel
        filter_operators_confirmed:
          - is
          - is not
          - is empty
          - is not empty
          - contains
          - does not contain
          - starts with
          - ends with
        apply_filter_button:
          label: Apply Filter
          type: primary button (blue)
          position: bottom of filter panel
        note: "Tasks has only 5 system-defined filters (no Latest Email Status, Activities, Cadences) but field-level operators are same as all modules"
      sort:
        trigger: Sort button (toolbar — active indicator: ✕ clear sort button visible)
        panel_structure:
          field_selector:
            label: Sort By
            type: dropdown
            default: Due Date (pre-sorted)
          order_selector:
            type: radio buttons
            options: [Ascending, Descending]
            default: Ascending
          buttons:
            - label: Apply
              type: primary (blue)
            - label: Cancel
              type: secondary
              behavior: preserves previously applied sort
        url_params_on_sort:
          sort_order: asc | desc | unsort
          sort_by: "{field_id}"
      refresh:
        trigger: Refresh Custom View button
    per_page_selector:
      type: user-configurable dropdown
      confirmed_options: [10, 20, 25, 50, 100, 200]
      notes: Persists per user session
    column_settings:
      trigger_icon: column-settings icon (top-right of list header)
      dropdown_menu_items:
        - Manage Columns
        - Resize Columns
        - Reset Columns
      manage_columns_panel:
        layout: two-pane (Available Fields | Selected Columns)
        actions: check/uncheck to show/hide; drag to reorder
        save_button: true
        default_selected_columns:
          - Subject
          - Telecaller
          - Due Date
          - Status
          - Priority
          - Related To
          - Contact Name
          - Task Owner
        notes: Column configuration is per-user
    toolbar_buttons:
      - label: Filter
        icon: funnel
        behavior: opens_closes_filter_panel
      - label: Sort
        icon: sort_arrows
        behavior: opens_sort_options
        active: true
        active_indicator: "✕ (clear sort) button visible"
      - label: Refresh Custom View
        behavior: reloads_current_view
      - label: Create Task
        type: split_button
        color: blue_solid
        primary_nav: /tab/Tasks/create?layoutId=955332000000425353
        secondary_arrow: "▼ dropdown"
      - label: "Actions (...)"
        type: overflow_menu
        items:
          - label: Import Tasks
            href: /crm/org60043078423/settings/import?module=Tasks&step=1
          - label: Mass Delete
            href: /crm/org60043078423/tab/Tasks/actions/mass-tools?type=mass_delete
          - label: Mass Update
            href: /crm/org60043078423/tab/Tasks/actions/mass-tools?type=mass_update
          - label: Manage Tags
            href: /crm/org60043078423/settings/manage-tags?module=Tasks
          - label: Export Tasks
            type: in_page_action
          - label: Print View
            type: in_page_action
        note: "Leaner than other modules — no Mass Email, Autoresponders, Approve, Deduplicate, Client Script, or Zoho Sheet View"

  # ─────────────────────────────────────────────
  # FILTER PANEL
  # ─────────────────────────────────────────────
  filter_panel:
    title: "Filter Tasks by"
    search_input:
      placeholder: Search
      type: text
    sections:
      system_defined_filters:
        label: System Defined Filters
        collapsible: true
        filter_type: checkbox
        options:
          - Touched Records
          - Untouched Records
          - Record Action
          - Related Records Action
          - Locked
        note: "Only 5 filters — fewer than Contacts/Deals (8). No Latest Email Status, Activities, or Cadences."
      filter_by_fields:
        label: Filter By Fields
        collapsible: true
        filter_type: checkbox
        total_fields: 18
        fields:
          - Approver
          - Auto Close
          - Closed Time
          - Contact Name
          - Created By
          - Created Time
          - Due Date
          - Last Activity Time
          - Modified By
          - Modified Time
          - Priority
          - Related To
          - Status
          - Subject
          - Tag
          - Task Owner
          - Telecaller
          - Type
      filter_by_related_modules:
        label: Filter By Related Modules
        collapsible: true
        filter_type: checkbox
        modules:
          - Notes
        note: "Tasks only relates to Notes — very limited compared to Contacts (11 modules) and Deals (8 modules)"

