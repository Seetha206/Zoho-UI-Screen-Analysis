        type: text_note_input
      - name: Zia
        type: ai_assistant
      - name: Activity Reminders
        type: reminder_list
      - name: Recent Items
        type: recently_viewed
      - name: Accessibility
        type: settings_panel
    chat_bar:
      - Chats
      - Channels
      - Contacts
      - smart_chat_input: "Here is your Smart Chat (Ctrl+Space)"

  # ─────────────────────────────────────────────
  # SELLBOT-360 INTEGRATION
  # ─────────────────────────────────────────────
  sellbot_360_integration:
    step_4_lead_assignment:
      description: Auto-create 5 call attempt tasks on lead assignment
      tasks_created:
        - name: Call Attempt 1
          due: Day 1
        - name: Call Attempt 2
          due: Day 2
        - name: Call Attempt 3
          due: Day 3
        - name: Call Attempt 4
          due: Day 4
        - name: Call Attempt 5
          due: Day 5
      rules:
        - Sequential progress required (cannot skip)
        - Missed task → WhatsApp message to lead
        - Day 6: TL review task created
        - TL approval required to close unresponsive lead
    hot_lead_followup:
      tasks_created: 8
      duration: 60 days
    warm_lead_followup:
      tasks_created: 4
      duration: 30 days
