  # ─────────────────────────────────────────────
  # CREATE TASK FORM
  # ─────────────────────────────────────────────
  create_task_form:
    url: /crm/org60043078423/tab/Tasks/create?layoutId=955332000000425353
    layout_id: "955332000000425353"
    edit_layout_link: /crm/org60043078423/settings/modules/Tasks/layouts/955332000000425353
    form_actions:
      - label: Save
        type: primary_blue
        behavior: save_and_navigate_to_detail
      - label: Save and New
        type: secondary_outline
        behavior: save_and_open_fresh_form
      - label: Cancel
        type: secondary_outline
        behavior: discard_and_return_to_list
    navigation_guard:
      message: "You have not saved your changes."
      sub_message: "Are you sure you want to move away from this page?"
      actions: ["Yes, Leave Page", "Stay Here"]
    sections:
      - section: Task Information
        fields: [Subject, Task Owner, Due Date, Start Date, Send Notification, Hours to Complete, Task Type]
      - section: Status & Priority
        fields: [Status, Priority]
      - section: Related Records
        fields: [Related To, Contact Name, Telecaller, Approver]
      - section: Description
        fields: [Description]

  # ─────────────────────────────────────────────
  # DETAIL VIEW
  # ─────────────────────────────────────────────
  detail_view:
    url_pattern: /crm/org60043078423/tab/Tasks/{task_id}
    access: click Subject from list view
    edit_access: click Edit link (pencil icon) per row
    tabs:
      - Overview
      - Related Lists (Notes only)
    header_action_buttons:
      - label: Edit
      - label: Mark as Closed
      - label: More Options (...)
        type: icon button
        dropdown_items:
          - label: Clone
          - label: Delete
            confirmation_modal:
              title: "Delete Task"
              body: "Are you sure you want to delete this task?"
              buttons:
                - label: Cancel
                  type: secondary
                  behavior: closes_modal_no_action
                - label: Delete
                  type: primary (red/destructive)
                  behavior: deletes_record_redirects_to_list
              post_delete_behavior:
                toast_message: "Task deleted successfully"
                redirect: list view
                recycle_bin: record_retained_60_days
    related_list_sidebar:
      items:
        - Notes
        - Add Related List (button)
      note: "Tasks has a very limited related list — only Notes. No Activities, Emails, or other sub-modules."

  # ─────────────────────────────────────────────
  # ASSIGNMENT FLOW
  # ─────────────────────────────────────────────
  assignment_flow:
    owner_field:
      field_name: Task Owner
      type: lookup (user)
      current_default: Kurinjee Promoters
    telecaller_field:
      field_name: Telecaller
      type: dropdown (custom field)
      values_observed: [Sumathi, Vijayasri]
      note: "Custom field — assigns task execution to a Telecaller; distinct from Task Owner"
    approver_field:
      field_name: Approver
      type: dropdown (custom field)
      note: "Custom field — implements maker-checker: Telecaller executes, Approver reviews/signs off"
    trigger_methods:
      - method: edit_form
        steps:
          - Click Edit link (pencil icon) on list row OR Edit button on detail view
          - Task Owner field in Related Records section
          - Select from user lookup dropdown
          - Click Save
      - method: mass_update
        steps:
          - Select checkboxes in list view
          - Actions menu → Mass Update → set Task Owner or Telecaller
    confirmation: Save button on edit form

  # ─────────────────────────────────────────────
  # BOTTOM STATUS BAR (PERSISTENT)
