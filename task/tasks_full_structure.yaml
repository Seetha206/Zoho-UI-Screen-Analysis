  module_type: Standard CRM Module
  pagination: 1 to 100 per page (approximately 43 pages total)
  custom_view_id: "955332000000435996"  # Oldest custom view in the org — created before Leads/Contacts/Accounts/Deals
  default_sort: Due Date (ascending)
  sort_indicator: "* (asterisk on Due Date column)"

  # ─────────────────────────────────────────────
  # SCRIBE FLOWS DOCUMENTED
  # ─────────────────────────────────────────────
  scribe_flows_documented:
    - flow: task_create_scribe_flow
      steps: 14
      duration: "~45 seconds"
      confirms:
        - Create Task button in toolbar (primary CTA)
        - Tasks list URL: /tab/Tasks/custom-view/955332000000435996/list?page=1
        - Subject field is the only mandatory field (required)
        - Custom field: Telecaller (dropdown — Sumathi, Vijayasri, etc.)
        - Custom field: Approver (dropdown — Manager Testing / real managers)
        - Custom Status value "Attempt" — not a standard Zoho CRM status
        - Due Date format: DD/MM/YYYY (Indian date format)
        - Form fields confirmed: Subject, Type, Status, Due Date, Priority, Telecaller, Approver, Account, Repeat, Auto Close, Reminder, Description
        - Save button as primary CTA; Save and New and Cancel as secondary

  # ─────────────────────────────────────────────
  # LIST VIEW
  # ─────────────────────────────────────────────
