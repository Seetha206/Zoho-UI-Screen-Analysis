# BLUEPRINT TRANSITIONS (post-creation gates)
# Source: Scribe recording — Lead Blueprint Flow
# ─────────────────────────────────────────────
blueprint_transitions:
  blueprint_name: Lead Qualification
  - transition_id: TRANS_ENQUIRY
    transition_name: Enquiry
    available_from_state: New Lead
    advances_to_state: Enquiry Stage
    ui_location: Blueprint state bar — top of Overview tab
    modal_title: Enquiry
    mandatory_fields:
      - field_label: Email
        input_type: text
        required: true
    modal_buttons:
      - label: Save
        type: primary
      - label: Cancel
        type: secondary

  - transition_id: TRANS_LEAD
    transition_name: Lead
    available_from_state: Enquiry Stage
    advances_to_state: Lead Qualification Stage
    ui_location: Blueprint state bar — top of Overview tab
    modal_title: Lead Qualification
    mandatory_fields:
      - field_label: Estimated Budget
        modal_placeholder: "Enter estimated budget"
        input_type: currency
        required: true
        maps_to_form_field: Estimated Budget (Lead Information section)
      - field_label: Budget Variation
        modal_placeholder: "Select budget variation"
        input_type: picklist
        required: true
        maps_to_form_field: Budget (Lead Assessment section)
        confirmed_options: [Matched]
        all_options_inferred: [Matched, Not Matched, Negotiable]
      - field_label: Authority
        modal_placeholder: "Select authority"
        input_type: picklist
        required: true
        maps_to_form_field: Authority (Lead Assessment section)
        confirmed_options: [Close Relatives]
        all_options_inferred: [Self, Close Relatives, Extended Family, Business Partner]
      - field_label: Need
        modal_placeholder: "Select need"
        input_type: picklist
        required: true
        maps_to_form_field: Need (Lead Assessment section)
        confirmed_options: ["5-10 Km"]
        all_options_inferred: ["0-5 Km", "5-10 Km", "10-20 Km", "20+ Km", "Any Location"]
      - field_label: Time
        modal_placeholder: "Select time"
        input_type: picklist
        required: true
        maps_to_form_field: Time (Lead Assessment section)
        confirmed_options: [Within a Month]
        all_options_inferred: [Within a Month, 1-3 Months, 3-6 Months, 6-12 Months, Not Decided]
      - field_label: Matched Projects
        modal_placeholder: "Select matched projects"
        input_type: lookup_dropdown
        required: true
        maps_to_form_field: Preferred Project (Internal Use section, ref_799)
        confirmed_options: [Mullai Nagar]
    modal_buttons:
      - label: Save
        type: primary
      - label: Cancel
        type: secondary
