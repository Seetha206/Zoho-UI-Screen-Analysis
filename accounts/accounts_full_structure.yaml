    - List View (active)
    - Split View
    - Table View
    - Clock / Activity View
    - Kanban / Pipeline View
    - Compact View
    - More views (chevron dropdown)
  filter_sort:
    - label: Filter
      behavior: toggle_filter_panel
    - label: Sort
      behavior: open_sort_options
    - label: Refresh Custom View
      behavior: reload_current_view
  toolbar_actions:
    filter:
      filter_operators_confirmed:
        - is
        - is not
        - is empty
        - is not empty
        - contains
        - does not contain
        - starts with
        - ends with
      apply_filter_button:
        label: Apply Filter
        type: primary button (blue)
        position: bottom of filter panel
    sort:
      panel_structure:
        field_selector:
          label: Sort By
          type: dropdown
          default: None (unsorted)
        order_selector:
          type: radio buttons
          options: [Ascending, Descending]
          default: Ascending
        buttons:
          - label: Apply
            type: primary (blue)
          - label: Cancel
            type: secondary
            behavior: preserves previously applied sort
      url_params_on_sort:
        sort_order: asc | desc | unsort
        sort_by: "{field_id}"
  per_page_selector:
    type: user-configurable dropdown
    confirmed_options: [10, 20, 25, 50, 100, 200]
    notes: Persists per user session
  column_settings:
    trigger_icon: column-settings icon (top-right of list header)
    dropdown_menu_items:
      - Manage Columns
      - Resize Columns
      - Reset Columns
    manage_columns_panel:
      layout: two-pane (Available Fields | Selected Columns)
      actions: check/uncheck to show/hide; drag to reorder
      save_button: true
      default_selected_columns:
        - Account Name
        - Account Owner
