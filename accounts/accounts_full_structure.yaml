# ASSIGNMENT FLOW
# ─────────────────────────────────────────
assignment_flow:
  owner_field:
    field_name: Account Owner
    type: lookup (user)
    current_default: Kurinjee Promoters
  trigger_methods:
    - method: inline_edit_on_detail_view
      steps:
        - Hover over Account Owner field
        - Pencil (edit) icon appears → click to make inline editable
        - Type or select new owner
        - Save by clicking away or pressing Enter
    - method: edit_form
      steps:
        - Click Edit header button → full Edit Account form
        - Account Owner field in Account Information section
        - Select from user lookup dropdown
        - Click Save
    - method: mass_update
      steps:
        - Select checkboxes in list view
        - Actions menu → Mass Update → set Account Owner
  confirmation: auto-save on inline edit; Save button on full edit form
