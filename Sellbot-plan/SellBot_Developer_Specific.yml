        - Send WhatsApp message inviting for a site visit
        - Optionally attach brochure, video, or map from project assets
        - Create 8 follow-up tasks for 60 days

      warm_lead:
        - Send WhatsApp message confirming details and offer updates
        - Schedule soft follow-up after 2 days
        - Encourage tentative weekend visit

      cold_lead:
        - Add to 16-week marketing nurture system
        - Send polite message saying you'll keep them updated

      junk_lead:
        - No follow-up unless TL approves
        - Send final courtesy message about future project updates

    whatsapp_followup_templates:
      hot_lead: |
        "Hi {{Name}}, thank you for your time today! Based on our discussion,
        I'd love to invite you for a site visit to explore the project personally.
        Our team will share available slots soon. Looking forward to meeting you ğŸ˜Š."

      warm_lead: |
