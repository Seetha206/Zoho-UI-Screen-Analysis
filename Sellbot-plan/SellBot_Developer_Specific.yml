step_05_lead_qualification:
  title: "Sales Qualification Call (with Knowledge Base)"
  objective: >
    Help every CRM executive follow a consistent, simple, and professional method
    for qualifying real estate leads. The entire process â€” opening call, qualifying
    questions, scoring, and next steps â€” is available in the CRM under a
    Knowledge Base Reference Section.

  knowledge_base:

    opening_call_first_30_seconds:
      purpose: "Build trust and create interest before asking questions"
      script: |
        "Hi {{Name}}, this is {{CRM Executive}} from [Company Name].
        Thanks for enquiring about our project! Before I suggest the right property,
        may I take a couple of minutes to understand your exact requirement?
        This helps me share the best options that match your need."
      guidelines:
        - Always speak with a smile â€” sound confident and polite
        - Don't rush into project details immediately
        - Focus on understanding the customer first
        - Keep the call short and natural (maximum 7 minutes)

    qualifying_questions:
      total: 8
      questions:
        budget:
          script: '"May I know your approximate budget range for the property?"'
          purpose: "Check if customer's budget fits the project"

        decision_authority:
          script: '"Will you be taking the final decision yourself or along with your family?"'
          purpose: "Know who influences the buying decision"

        purpose:
          script: '"Are you planning to buy for your own stay or as an investment?"'
          purpose: "Identify emotional vs. financial motive"

        timeline:
          script: '"When do you plan to buy â€” this month, in the next few months, or later?"'
          purpose: "Decide urgency level"

        location:
          script: '"Which area or locality are you looking for?"'
          purpose: "Verify whether project matches preferred location"

        financing:
          script: '"Will you be using a home loan or your own funds?"'
          purpose: "Understand readiness"

        followup_permission:
          script: '"Can we share project updates and assist you with a site visit?"'
          purpose: "Take soft permission before follow-up"

        engagement_level:
          observation: "Tone, energy, and involvement during conversation"
          purpose: "Note if they sound curious, responsive, or disinterested"

    lead_scoring:
      fields_and_max_points:
        budget_clarity: 10
        authority_to_decide: 10
        purpose: 15
        timeline: 10
        location_match: 10
        financing_readiness: 5
        followup_willingness: 10
        engagement: 10
      total_max: 80

      classification:
        hot_lead:
          range: "80â€“100"
          description: "Ready to buy soon"
        warm_lead:
          range: "60â€“79"
          description: "Interested but deciding"
        cold_lead:
          range: "40â€“59"
          description: "Long-term or slow"
        junk_lead:
          range: "below 40"
          description: "Not relevant or unresponsive"

    next_steps_after_qualification:
