          label: Apply Filter
          type: primary button (blue)
          position: bottom of filter panel
      sort:
        trigger: Sort button (toolbar)
        behavior: opens sort criteria panel
        panel_structure:
          field_selector:
            label: Sort By
            type: dropdown
            default: None (unsorted)
          order_selector:
            type: radio buttons
            options: [Ascending, Descending]
            default: Ascending
          buttons:
            - label: Apply
              type: primary (blue)
              behavior: executes sort and refreshes list
            - label: Cancel
              type: secondary
              behavior: closes panel, preserves previously applied sort
        url_params_on_sort:
          sort_order: asc | desc | unsort
          sort_by: "{field_id}"
