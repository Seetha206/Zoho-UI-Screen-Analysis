  # ─────────────────────────────────────────────
  # DETAIL VIEW
  # ─────────────────────────────────────────────
  detail_view:
    url_pattern: /crm/org60043078423/tab/Contacts/{record_id}
    access: click Contact Name from list view
    tabs:
      - Overview
      - Related Deals
      - Activities
      - Email History
      - Workflow
    header_action_buttons:
      - label: Send Email
      - label: Convert
      - label: Edit
      - label: More Options (...)
        type: icon button
        dropdown_items:
          - label: Clone
            behavior: duplicate_record_open_prefilled_form
            scribe_confirmed: true  # contact_clone_scribe_flow
            path: "Detail View → ⋮ More → Clone"
          - label: Delete
            confirmation_modal:
              title: "Delete Contact"
              body: "Are you sure you want to delete this contact?"
              buttons:
                - label: Cancel
                  type: secondary
                  behavior: closes_modal_no_action
                - label: Delete
                  type: primary (red/destructive)
                  behavior: deletes_record_redirects_to_list
              post_delete_behavior:
                toast_message: "Contact deleted successfully"
                redirect: list view
                recycle_bin: record_retained_60_days
          - label: Print Preview
          - label: Find and Merge Duplicates
          - label: Mail Merge
          - label: Run Macro
    more_options_menu:  # legacy key preserved for compatibility
      scribe_confirmed: true
      items:
        - label: Clone
          behavior: duplicate_record_open_prefilled_form
          scribe_confirmed: true
          path: "Detail View → ⋮ More → Clone"
    related_list_sidebar:
      items:
        - Notes
        - Connected Records
        - Open Activities (Tasks, Meetings, Calls)
        - Closed Activities
        - Invited Meetings
        - Emails
        - Deals (Contact Roles)
        - Documents
        - Add Related List (button)

  # ─────────────────────────────────────────────
  # ASSIGNMENT FLOW
  # ─────────────────────────────────────────────
  assignment_flow:
    owner_field:
      field_name: Contact Owner
      type: lookup (user)
      current_default: Kurinjee Promoters
    trigger_methods:
      - method: inline_edit_on_detail_view
        steps:
          - Hover over Contact Owner field in business card section
          - Pencil (edit) icon appears
          - Click pencil → field becomes inline editable
          - Type or select new owner
          - Save by clicking away or pressing Enter
      - method: edit_form
        steps:
          - Click Edit header button → full Edit Contact form opens
          - Contact Owner field in Contact Information section
          - Select from user lookup dropdown
          - Click Save
      - method: mass_update
        steps:
          - Select checkboxes in list view
          - Actions menu → Mass Update → set Contact Owner field
    confirmation: auto-save on inline edit; Save button on full edit form

