        active: true
        custom_view_id: "955332000001288053"
      - name: "... more_views_dropdown"
        options:
          - New Custom View
          - Manage Custom View
          - Show custom views as Dropdown
    view_switchers:
      - icon: List View
        active: true
      - icon: Kanban / Split View
      - icon: Table / Grid View
      - icon: Canvas / Clock View
      - icon: Custom List View
      - icon: Tile View
      - icon: Chevron dropdown (more views)
    toolbar_actions:
      filter:
        triggers:
          - type: toolbar_button
            label: Filter
            icon: funnel
            behavior: opens_closes_filter_panel
        filter_operators_confirmed:
          - is
          - is not
          - is empty
          - is not empty
          - contains
          - does not contain
          - starts with
          - ends with
        apply_filter_button:
          label: Apply Filter
          type: primary button (blue)
          position: bottom of filter panel
      sort:
        trigger: Sort button (toolbar)
        panel_structure:
          field_selector:
            label: Sort By
            type: dropdown
            default: None (unsorted)
          order_selector:
            type: radio buttons
            options: [Ascending, Descending]
            default: Ascending
          buttons:
            - label: Apply
              type: primary (blue)
            - label: Cancel
              type: secondary
              behavior: preserves previously applied sort
        url_params_on_sort:
          sort_order: asc | desc | unsort
          sort_by: "{field_id}"
      refresh:
        trigger: Refresh Custom View button
    per_page_selector:
      type: user-configurable dropdown
      confirmed_options: [10, 20, 25, 50, 100, 200]
      note: "With only 8 records total, pagination is not active; all records fit on page 1"
    column_settings:
      trigger_icon: column-settings icon (top-right of list header)
      dropdown_menu_items:
        - Manage Columns
        - Resize Columns
        - Reset Columns
      manage_columns_panel:
        layout: two-pane (Available Fields | Selected Columns)
        actions: check/uncheck to show/hide; drag to reorder
        save_button: true
        default_selected_columns:
          - Employee Name
          - Type
          - Mobile
          - Email
        notes: Column configuration is per-user
    toolbar_buttons:
      - label: Filter
        icon: funnel
        behavior: opens_closes_filter_panel
      - label: Sort
        icon: sort_arrows
        behavior: opens_sort_options
      - label: Refresh Custom View
        behavior: reloads_current_view
      - label: Create Employee Portfolios
        type: split_button
        color: blue_solid
        truncated_label: "Create Employe..."
        primary_nav: /tab/CustomModule5/create?layoutId=955332000001288040
        secondary_arrow: "▼ dropdown"
      - label: "Actions (...)"
        type: overflow_menu
        items:
          - label: Import Employee Portfolio
            href: /crm/org60043078423/settings/import?module=CustomModule5&step=1
          - label: Mass Delete
            href: /crm/org60043078423/tab/CustomModule5/actions/mass-tools?type=mass_delete
          - label: Mass Update
            href: /crm/org60043078423/tab/CustomModule5/actions/mass-tools?type=mass_update
          - label: Manage Tags
            href: /crm/org60043078423/settings/manage-tags?module=CustomModule5
          - label: Drafts
            href: /crm/org60043078423/tab/CustomModule5/actions/draft?module=CustomModule5
          - label: Mass Email
            href: /crm/org60043078423/settings/manage-mass-mail?module=CustomModule5
          - label: Autoresponders
            href: /crm/org60043078423/settings/auto-responders?module=CustomModule5
          - label: Approve Employee Portfolio
            href: /crm/org60043078423/tab/CustomModule5/actions/approvals
          - label: Deduplicate Employee Portfolio
