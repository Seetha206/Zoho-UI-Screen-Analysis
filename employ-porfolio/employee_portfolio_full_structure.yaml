      - section: Employment Metadata
        fields: [Verified Broker, Broker Type, Year of Experience, Tag]

  # ─────────────────────────────────────────────
  # DETAIL VIEW
  # ─────────────────────────────────────────────
  detail_view:
    url_pattern: /crm/org60043078423/tab/CustomModule5/{record_id}
    access: click Employee Name from list view
    tabs:
      - Overview
      - Related Lists (Leads, Deals, Tasks, Calls, Meetings, Emails, Notes)
    header_action_buttons:
      - label: Edit
      - label: More Options (...)
        type: icon button
        dropdown_items:
          - label: Clone
          - label: Delete
            confirmation_modal:
              title: "Delete Employee Portfolio"
              body: "Are you sure you want to delete this employee portfolio?"
              buttons:
                - label: Cancel
                  type: secondary
                  behavior: closes_modal_no_action
                - label: Delete
                  type: primary (red/destructive)
                  behavior: deletes_record_redirects_to_list
              post_delete_behavior:
                toast_message: "Employee Portfolio deleted successfully"
                redirect: list view
                recycle_bin: record_retained_60_days
          - label: Print Preview
    related_list_sidebar:
      items:
        - Notes
        - Open Activities (Tasks, Calls, Meetings)
        - Closed Activities
        - Emails
        - Leads BDM (Leads assigned to this BDM)
        - Leads Telecaller (Leads assigned to this Telecaller)
        - Deals BDM (Deals managed by this BDM)
        - Brokers (sub-Employee Portfolio related records)
        - Add Related List (button)

  # ─────────────────────────────────────────────
  # ASSIGNMENT FLOW
  # ─────────────────────────────────────────────
  assignment_flow:
    owner_field:
      field_name: Employee Portfolios Owner
      type: lookup (user)
      current_default: Kurinjee Promoters
    trigger_methods:
      - method: edit_form
        steps:
          - Click Edit header button → full Edit Employee Portfolio form
          - Employee Portfolios Owner field in Employee Information section
          - Select from user lookup dropdown
          - Click Save
      - method: mass_update
        steps:
          - Select checkboxes in list view
          - Actions menu → Mass Update → set Employee Portfolios Owner
    confirmation: Save button on edit form

